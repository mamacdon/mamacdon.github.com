<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Orion Bugzilla Plugin</title>
    <script src="plugin.js"></script>
    <script>
    window.onload = function() {
        var provider = new eclipse.PluginProvider();
        var serviceImpl = {};
        var serviceProperties = { 
			pattern: "bug\\s\\d{4,7}",
			words: 2,
			anchor: "https://bugs.eclipse.org/bugs/show_bug.cgi?id=%2"
		};
        provider.registerServiceProvider("orion.core.linkScanner", serviceImpl, serviceProperties);
        provider.connect();
    };
</script>
</head>
<body>
<h2>This is a <a href="http://wiki.eclipse.org/Orion/How_Tos/Installing_A_Plugin">plugin</a> for the <a href="http://wiki.eclipse.org/Orion">Orion</a> tool integration platform.
It works on Orion 0.3 M1 or higher.</h2>
</body>
</html>
